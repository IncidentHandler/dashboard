<!doctype html>

<head>
    <title>Profile - Nimbus</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-grid.min.css">
    <script src="/assets/css/noty.js" type="text/javascript"></script>
    <link href="/assets/css/noty.css" rel="stylesheet">
    <link href="/assets/css/nest.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body style="">
   <div class="main">
      {% include "partials/header.html" %}
      <div id="content">
         <div class="top" style="">
            <main role="main" class="container dash-card">
   <div class="my-3 p-3 bg-white rounded box-shadow profile-box" style="
      background-color: #21212d !important;
      border-radius: 1.25rem!important;
      height: 100%;
      ">
      <p style="padding-top: 5px;text-align: center;font-size: 15px;color: white;">Activate your account</p>
      <div class="container">
         <div class="row">
            <div class="col-md-12 order-md-1">
               <div class="tab-content" style="
                  padding-left: 25px;
                  padding-right: 25px;
                  padding-top: 20px;
                  ">
                  <form action="/users/redeem" method="post">
                  <div class="tab-pane fade show active" role="tabpanel" id="general">
                     <div style="color: white;">
                        <div class="row" style="background-color: #1b1b25;border-radius: 15px;">
                           <div class="container" style="padding: 10px 10px 10px 25px;">
                              <div class="row">
                                 <div class="col-12">
                                    <input type="text" class="form-control field" name="license" autocomplete="off" style="text-align: center;">
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="container" style="padding: 10px 0px 10px 0px;">
                              <div class="row">
                                 <div class="col-12">
                                    <button class="btn btn-primary btn-lg btn-block" type="submit" style="
                                       margin-top: 15px;
                                       border-radius: 40px;
                                       font-weight: 500;
                                       background-image: linear-gradient(to bottom right, #6428d8, #7444ca);
                                       ">Redeem Key</button>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</main>
         </div>
      </div>
   </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/assets/js/stripe.js"></script>
    <script src="/assets/js/notify.js"></script>
</body>
